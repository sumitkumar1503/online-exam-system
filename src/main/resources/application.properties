spring.application.name=online-exam
server.port=7890
# --- H2 File-Based Configuration ---
# This URL tells Spring to use a file-based H2 database.
# It will create a 'data' folder in your project's root directory
# and store the database file (examdb.mv.db) inside it.
spring.datasource.url=jdbc:h2:file:./data/examdb

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password  # I've set a password for good practice

# --- H2 Console ---
# Enable H2 console to view your database in the browser
# Access it at: http://localhost:7890/h2-console
# IMPORTANT: When logging in, you MUST change the JDBC URL to: jdbc:h2:file:./data/examdb
spring.h2.console.enabled=true


# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

